name: Docker Testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  docker-build-test:
    name: Test Docker Installation
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: magpiem:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test Docker image basic functionality
      run: |
        # Test that the container starts and responds to health checks
        docker run --rm -d --name magpiem-test -p 8050:8050 magpiem:test
        
        # Wait for the container to start
        echo "Waiting for container to start..."
        sleep 30
        
        # Test health check endpoint
        echo "Testing health check..."
        curl -f http://localhost:8050/ || exit 1
        
        # Test that the CLI command works
        echo "Testing CLI command..."
        docker exec magpiem-test magpiem --help || exit 1
        
        # Clean up
        docker stop magpiem-test
    
    - name: Test Docker image with test data
      run: |
        # Start container with test data mounted
        docker run --rm -d --name magpiem-test-data \
          -p 8051:8050 \
          -v $(pwd)/test/data:/app/test/data \
          magpiem:test
        
        # Wait for startup
        sleep 30
        
        # Test that the application can access test data
        echo "Testing with mounted test data..."
        docker exec magpiem-test-data ls -la /app/test/data/ || exit 1
        
        # Test health check
        curl -f http://localhost:8051/ || exit 1
        
        # Clean up
        docker stop magpiem-test-data
    
    - name: Test Docker Compose
      run: |
        # Test that docker-compose works
        echo "Testing docker-compose..."
        docker-compose up -d
        
        # Wait for startup
        sleep 45
        
        # Test health check
        curl -f http://localhost:8050/ || exit 1
        
        # Test CLI access
        docker-compose exec magpiem magpiem --help || exit 1
        
        # Clean up
        docker-compose down
    
    - name: Upload Docker test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: docker-test-results
        path: |
          docker-compose.yml
          Dockerfile
        retention-days: 30
