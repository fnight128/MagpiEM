name: Comprehensive Testing

on:
  push:
    branches: [ "main", "test-data" ]
  pull_request:
    branches: [ "main" ]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r test/requirements_test.txt
    
    - name: Generate test data
      run: |
        python test/data/generate_small_lattice.py
    
    - name: Run unit tests
      run: |
        python test/run_tests.py --category unit --log-level INFO
    
    - name: Upload unit test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: unit-test-results-${{ matrix.python-version }}
        path: test/logs/
        retention-days: 30

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r test/requirements_test.txt
    
    - name: Generate test data
      run: |
        python test/data/generate_small_lattice.py
    
    - name: Run integration tests
      run: |
        python test/run_tests.py --category integration --log-level INFO
    
    - name: Upload integration test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: integration-test-results-${{ matrix.python-version }}
        path: test/logs/
        retention-days: 30

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r test/requirements_test.txt
    
    - name: Install Playwright browsers
      run: |
        playwright install chromium
        playwright install-deps chromium
    
    - name: Generate test data
      run: |
        python test/data/generate_small_lattice.py
    
    - name: Start MagpiEM application
      run: |
        python test/start_app_for_testing.py --log-level WARNING &
        echo $! > magpiem.pid
        sleep 15
    
    - name: Run end-to-end tests
      run: |
        xvfb-run -a python test/run_tests.py --category e2e --log-level INFO
    
    - name: Stop MagpiEM application
      if: always()
      run: |
        if [ -f magpiem.pid ]; then
          kill $(cat magpiem.pid) || true
          rm magpiem.pid
        fi
        # Also kill any remaining python processes on port 8050
        pkill -f "python.*dash_ui" || true
    
    - name: Upload e2e test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: e2e-test-results-${{ matrix.python-version }}
        path: test/logs/
        retention-days: 30

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests]
    if: always()
    
    steps:
    - name: Download all test results
      uses: actions/download-artifact@v4
      with:
        path: test-results/
    
    - name: Create test summary
      run: |
        echo "# Test Results Summary" > test-summary.md
        echo "" >> test-summary.md
        echo "## Test Categories" >> test-summary.md
        echo "" >> test-summary.md
        
        if [ -d "test-results/unit-test-results-3.10" ]; then
          echo "✅ Unit Tests: PASSED" >> test-summary.md
        else
          echo "❌ Unit Tests: FAILED" >> test-summary.md
        fi
        
        if [ -d "test-results/integration-test-results-3.10" ]; then
          echo "✅ Integration Tests: PASSED" >> test-summary.md
        else
          echo "❌ Integration Tests: FAILED" >> test-summary.md
        fi
        
        if [ -d "test-results/e2e-test-results-3.10" ]; then
          echo "✅ End-to-End Tests: PASSED" >> test-summary.md
        else
          echo "❌ End-to-End Tests: FAILED" >> test-summary.md
        fi
        
        echo "" >> test-summary.md
        echo "## Python Version Matrix" >> test-summary.md
        echo "- Python 3.10: $(if [ -d "test-results/unit-test-results-3.10" ] && [ -d "test-results/integration-test-results-3.10" ] && [ -d "test-results/e2e-test-results-3.10" ]; then echo "✅ PASSED"; else echo "❌ FAILED"; fi)" >> test-summary.md
        echo "- Python 3.11: $(if [ -d "test-results/unit-test-results-3.11" ] && [ -d "test-results/integration-test-results-3.11" ] && [ -d "test-results/e2e-test-results-3.11" ]; then echo "✅ PASSED"; else echo "❌ FAILED"; fi)" >> test-summary.md
        echo "- Python 3.12: $(if [ -d "test-results/unit-test-results-3.12" ] && [ -d "test-results/integration-test-results-3.12" ] && [ -d "test-results/e2e-test-results-3.12" ]; then echo "✅ PASSED"; else echo "❌ FAILED"; fi)" >> test-summary.md
    
    - name: Upload test summary
      uses: actions/upload-artifact@v4
      with:
        name: test-summary
        path: test-summary.md
        retention-days: 30
